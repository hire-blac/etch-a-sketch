<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Etch-A-Sketch</h2>
    <div class="container">

      <div class="side-bar">
        <div class="grid-count">
          <button onclick="makeGrid(50,50)">50X50</button>
          <button onclick="makeGrid(80,80)">80X80</button>
          <button onclick="makeGrid(100,100)">100X100</button>
          <button onclick="makeGrid(200,200)">200X200</button>
        </div>
        <div>
          <button onclick="setColor('black')">Black</button>
          <button onclick="setColor('rainbow')">Rainbow</button>
          <button onclick="setColor('white')">Eraser</button>
          <button id="clear" onclick="clearGrid()">Clear</button>
        </div>
      </div>

      <div class="grid-container"></div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
